<!DOCTYPE html>
<html lang="en">
<head>
<title>ModelFormClass</title>
</head>
<body>
ModelFormClass
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">ModelFormClass</button>
</form>

<ul>
    {% for object in object_list %}
    <li>{{ object.title }}</li>
    <li>{{ object.description }}</li>
	<hr/>
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>

</body>
</html>
